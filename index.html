<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Dashboard - Gustavo Rossi</title>
    </head>
    <!-- Site dashboard da Unidep by Gustavo Rossi -->
    <body>
        <header>
            <img src="logo_unidep.png" alt="logo-unidep" width="10%"
                class="side-image">
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="notificacao">
                <span class="badge">3</span>
                <img src="notificacao.png" alt="Notificações"
                    class="notificacao-icon">
            </div>
        </header>

        <aside class="sidebar">
            <ul>
                <li><img src="perfil.png" alt="Item 2"> Perfil</li>
                <li><img src="arquivo.png" alt="Item 1"> Arquivos</li>
                <li><img src="documento.png" alt="Item 3"> Documentos</li>
            </ul>
        </aside>

        <main class="main">
            <div class="stats">
                <div class="card">Cliques</div>
                <div class="card">Leads</div>
                <div class="card">Contatos</div>
                <div class="card">Vendas</div>
            </div>
            <div class="atividades">
                <h2>Dashboard</h2>
                <ul>
                    <img src="dashboard.png" alt="Status">

                </ul>
            </div>
        </main>

        <footer>
            <p>&copy; Dashboard Unidep. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
