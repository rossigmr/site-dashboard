<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard - Gustavo Rossi</title>
</head>
<body>
    <header>
        <!-- <h1>Meu Site</h1> -->
        <img src="logo_unidep.png" alt="logo-unidep" width="10%" class="side-image">
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="notification">
            <span class="badge">3</span>
            <img src="notification-icon.png" alt="Notificações" class="notification-icon">
        </div>
    </header>

    <aside class="sidebar">
        <ul>
            <li><img src="icon1.png" alt="Item 1"> Item 1</li>
            <li><img src="icon2.png" alt="Item 2"> Item 2</li>
            <li><img src="icon3.png" alt="Item 3"> Item 3</li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="stats">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
        </div>
        <div class="recent-activities">
            <h2>Atividades Recentes</h2>
            <ul>
                <li><img src="status-icon.png" alt="Status"> Atividade 1</li>
                <li><img src="status-icon.png" alt="Status"> Atividade 2</li>
                <li><img src="status-icon.png" alt="Status"> Atividade 3</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
